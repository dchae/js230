<!doctype html>
<html>
  <head>
    <style>
      main,
      #sub {
        padding: 15px;
      }
      main {
        width: 100%;
        height: 200px;
        background: blue;
        color: white;
      }

      #sub {
        position: relative;
        top: 100px;
        left: 15px;
        background: red;
        height: 50px;
        width: 50%;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.addEventListener("contextmenu", ({ target: { id, tagName } } = e) => 
          (e.preventDefault(), alert(id || tagName.toLowerCase())));
      });
    </script>
  </head>
  <body>
    <main>
      Main Area
      <section id="sub">Sub Area</section>
    </main>
  </body>
</html>
