<!doctype html>
<html>
  <head>
    <style>
      img {
        display: block;
        width: 15%;
        margin-top: 10px;
        cursor: auto;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("img").addEventListener(
          "click",
          (event) => {
            // event.stopPropagation();
            // Even if the event is prevent from propagating,
            // the default behaviour (redirecting to new url)
            // will still be performed.
            // What we actually want is:
            event.preventDefault();
          },
          false,
        );
      });
    </script>
  </head>
  <body>
    <a href="https://www.launchschool.com">
      Home
      <img
        src="https://d24f1whwu8r3u4.cloudfront.net/assets/launch-logo-b6d01bd15ee9da31457ee3c315845718823aa8a741858be598ab35042a312348.svg"
      />
    </a>
  </body>
</html>
