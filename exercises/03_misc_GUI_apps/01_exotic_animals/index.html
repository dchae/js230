<!doctype html>
<html lang="en-US">
  <head>
    <title>Famous Cats</title>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <figure>
        <img
          src="https://upload.wikimedia.org/wikipedia/en/e/e0/Felicette%2C_spacecat.jpg"
        />
        <figcaption>
          Image of Félicette with the implanted electrode visible on her
          forehead. Inscription: "Thank you for your participation in my success
          of 18 October 1963"
        </figcaption>
      </figure>

      <figure>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Grumpy_Cat_%2814556024763%29_%28cropped%29.jpg"
        />
        <figcaption>
          Tardar Sauce (April 4, 2012[1] – May 14, 2019), nicknamed Grumpy Cat,
          was an American internet celebrity cat. She was known for her
          permanently "grumpy" facial appearance, which was caused by an
          underbite and feline dwarfism.
        </figcaption>
      </figure>

      <figure>
        <img
          src="https://upload.wikimedia.org/wikipedia/en/8/89/Henri_the_Cat.jpg"
        />
        <figcaption>
          Henri, le Chat Noir (French for "Henry, the Black Cat") is a web
          series of short films on the existential musings of the cat Henri,
          written and directed by William Braden. Henri was portrayed by Henry
          (2003–2020), a male longhair tuxedo cat. Videos featuring Henri have
          been viewed millions of times, and have been featured by news outlets
          such as The Huffington Post and ABC News.
        </figcaption>
      </figure>

      <figure>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/64/Gacek_on_the_walk.jpg"
        />
        <figcaption>
          Gacek is a male domestic cat with tuxedo fur, which since 2020 has
          become a prominent tourist attraction in Szczecin, Poland. For years,
          the feline maintained a five-star rating on Google Maps, amassing over
          2,500 reviews. The cat has been dubbed the "King of Kaszubska Street"
          and is considered by the Polska Press to be the most famous cat in
          Poland.
        </figcaption>
      </figure>

      <figure>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Mayor_Stubbs.jpg"
        />
        <figcaption>
          Stubbs (April 12, 1997 – July 21, 2017) was a cat who was the honorary
          mayor of Talkeetna, Alaska, from July 18, 1997, until his death in
          2017.
        </figcaption>
      </figure>

      <figure>
        <img
          src="https://upload.wikimedia.org/wikipedia/en/1/1f/WomanYellingAtACat_meme.jpg"
        />
        <figcaption>
          Smudge, also known as "Table Cat", who became part of the woman
          yelling at a cat Internet meme in 2019. The meme consisted of a
          screencap of a woman pointing angrily from The Real Housewives of
          Beverly Hills paired with a picture of Smudge at a dining table,
          seemingly looking confused.
        </figcaption>
      </figure>
    </main>

    <footer>
      All images and text from
      <a href="https://en.wikipedia.org">Wikipedia.org</a>.
    </footer>
  </body>
</html>
